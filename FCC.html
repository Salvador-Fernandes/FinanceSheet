<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FCC</title>
    <link rel="icon" type="image/x-icon" href="https://favicon.twenty.com/github.com" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
      html {
      font-size: 14px;
      }
      .text-bold {
      font-weight: bold !important;
      }
      .text-color {
      color: red !important;
      }
      .text-amount {
      text-align: right !important;
      }
      .input-group .input-group-text{
      background-color: var(--bs-body-bg) !important; 
      border-left: 0px !important;
      }
      .input-group .form-control{
      border-right: 0px !important;
      }
      .droparrow{ 
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m2 5 6 6 6-6'/%3e%3c/svg%3e") !important; 
      padding: .375rem 1.50rem .375rem .75rem;
      background-repeat: no-repeat;
      background-position: right .75rem center;
      background-size: 16px 12px;
      border: var(--bs-border-width) solid var(--bs-border-color);
      border-radius: var(--bs-border-radius);
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
      }
      @media print {
      .no-print, .no-print * {display: none;}
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1>
        <span>FCC</span>
        <div class="btn-group no-print" style="float: right !important;">
          <button type="button" class="btn btn-dark" onclick="downloadData()"><i class="bi bi-save"></i></button>
          <button type="button" class="btn btn-dark" onclick="printData()"><i class="bi bi-printer"></i></button>
        </div>
      </h1>
    </div>
    <div class="container my-5">
      <div class="container">
        <main class="col-12">
          <form method="get">
            <div class="row g-3">
              <div class="col-12 d-inline-flex">
                <label for="date" class="form-label" style="min-width: 150px !important">Date</label>
                <input type="date" class="form-control" id="date" required>
              </div>
              <div class="col-12 d-inline-flex">
                <label for="currency" class="form-label" style="min-width: 150px !important">Currency</label>
                <select class="form-select" id="currency" required>
                </select>
              </div>
              <div class="col-12 d-inline-flex">
                <label for="amount" class="form-label" style="min-width: 150px !important">Amount</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="amount" placeholder="" value="1" required>
                </div>
              </div>
              <div class="col-12 d-inline-flex">
                <label for="rate" class="form-label" style="min-width: 150px !important">Rate</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="rate" placeholder="" value="1" required>
                  <span class="input-group-text">%</span>
                </div>
              </div>
              <div class="col-12 d-inline-flex">
                <label for="gst" class="form-label" style="min-width: 150px !important">GST</label>
                <div class="input-group">
                  <input type="number" class="form-control" id="gst" placeholder="" value="18" required>
                  <span class="input-group-text">%</span>
                </div>
              </div>
              <input type="button" class="w-100 btn btn-lg btn-dark" type="button" id="process" value="Process">
            </div>
          </form>
        </main>
        <hr />
        <main class="col-12 table-responsive">
          <table class="table">
            <tbody id="myTable"></tbody>
          </table>
        </main>
      </div>
    </div>
    <script>
      document.getElementById("date").valueAsDate = new Date();
      var API_KEY = "83dfdd4bb9212126210be770a3049f47";
      var baseCurrency = "INR";
      
      function printData(){
        window.print();
      }
      
      function downloadData() {
        let csv_data = [];
        let rows = document.getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            let cols = rows[i].querySelectorAll("td,th");
            let csvrow = [];
            for (let j = 0; j < cols.length; j++) {
                csvrow.push(cols[j].innerHTML);
            }
            csv_data.push(csvrow.join(","));
        }
        csv_data = csv_data.join("\n"); 
        CSVFile = new Blob([csv_data], {
            type: "text/csv"
        });
        let temp_link = document.createElement("a");
        temp_link.download = "Data.csv";
        let url = window.URL.createObjectURL(CSVFile);
        temp_link.href = url;
        temp_link.style.display = "none";
        document.body.appendChild(temp_link);
        temp_link.click();
        document.body.removeChild(temp_link);
      }
      
      const loadSupporedCurrencies = async () => {
          var curr_list = []
          if (true){
              curr_list = ["INR","USD","EUR"]
              //curr_list = ["INR","USD","EUR","AED","AFN","ALL","AMD","ANG","AOA","ARS","AUD","AWG","AZN","BAM","BBD","BDT","BGN","BHD","BIF","BMD","BND","BOB","BRL","BSD","BTC","BTN","BWP","BYN","BYR","BZD","CAD","CDF","CHF","CLF","CLP","CNY","CNH","COP","CRC","CUC","CUP","CVE","CZK","DJF","DKK","DOP","DZD","EGP","ERN","ETB","EUR","FJD","FKP","GBP","GEL","GGP","GHS","GIP","GMD","GNF","GTQ","GYD","HKD","HNL","HRK","HTG","HUF","IDR","ILS","IMP","IQD","IRR","ISK","JEP","JMD","JOD","JPY","KES","KGS","KHR","KMF","KPW","KRW","KWD","KYD","KZT","LAK","LBP","LKR","LRD","LSL","LTL","LVL","LYD","MAD","MDL","MGA","MKD","MMK","MNT","MOP","MRU","MUR","MVR","MWK","MXN","MYR","MZN","NAD","NGN","NIO","NOK","NPR","NZD","OMR","PAB","PEN","PGK","PHP","PKR","PLN","PYG","QAR","RON","RSD","RUB","RWF","SAR","SBD","SCR","SDG","SEK","SGD","SHP","SLE","SLL","SOS","SRD","STD","SVC","SYP","SZL","THB","TJS","TMT","TND","TOP","TRY","TTD","TWD","TZS","UAH","UGX","UYU","UZS","VEF","VES","VND","VUV","WST","XAF","XAG","XAU","XCD","XDR","XOF","XPF","YER","ZAR","ZMK","ZMW","ZWL"];
          }else{
              let req_url = "https://api.exchangeratesapi.io/latest"
                              + "?access_key="+API_KEY
              let response = await fetch(req_url);
              let data = await response.json();
              curr_list.push(data.base);
              for (let key in data.rates) {
                  curr_list.push(key);
              }
          }
          var select = document.getElementById("currency");
          var doc = select.ownerDocument;
          for (var i in curr_list){
              var opt = doc.createElement("option");
              opt.text = curr_list[i];
              opt.value = curr_list[i];
              if (select.add.length === 2){
                  select.add(opt, null); // standards compliant
              } else{
                  select.add(opt); // IE only
              }
          }
      };
      loadSupporedCurrencies();
      
      const getExRate = async (currency, baseCurrency, amount, date) => {
        let req_url = "https://api.exchangeratesapi.io/v1/"+date+""
                            + "?access_key="+API_KEY 
                            + "&symbols="+baseCurrency+","+currency
                            //+ "&date="+date
        let res = await fetch(req_url);
        let data = await res.json();
        rate = data.rates[baseCurrency] * (1 / data.rates[currency])
        return rate;
      };
      
      function readInput(id){
        var value = document.getElementById(id).value;
        value = eval(value);
        return parseFloat(value);
      }
      
      function readInputText(id){
        var value = document.getElementById(id).value;
        return value.toString();
      }
      
      function roundoff(value) {
        return parseFloat(value).toFixed(2);
      }
      
      function createCell(type, text, styles) {
        var node = document.createElement(type);
        if (styles) {
            for (let style of styles.split(" ")) {
            node.classList.add(style);
            }
        }
        var text = document.createTextNode(text);
        node.appendChild(text);
        return node;
      }
      
      function createRowBlank(cols) {
        var node = document.createElement("td");
        node.colSpan = cols;
        return node;
      }
      
      function createTable(date, currency, baseCurrency, amount, rate, gst, exch_rate) {
        var myTable = document.getElementById("myTable");
        myTable.innerHTML = "";
        
        var tr = document.createElement("tr");
        tr.appendChild(createCell("th", "Exchange\nRate"));
        tr.appendChild(createCell("td", ""));
        tr.appendChild(createCell("td", date));
        myTable.appendChild(tr);

        var tr = document.createElement("tr");
        tr.appendChild(createCell("th", ""));
        tr.appendChild(createCell("td", roundoff(1)));
        tr.appendChild(createCell("td", currency));
        myTable.appendChild(tr);
        
        if(currency != baseCurrency){
            var tr = document.createElement("tr");
            tr.appendChild(createCell("th", ""));
            tr.appendChild(createCell("td", roundoff(exch_rate)));
            tr.appendChild(createCell("td", baseCurrency));
            myTable.appendChild(tr);
        }
        var tr = document.createElement("tr");
        tr.appendChild(createRowBlank(6))
        myTable.appendChild(tr);
        
        var tr = document.createElement("tr");
        tr.appendChild(createCell("td", ""));
        tr.appendChild(createCell("th", "Calculation"));
        tr.appendChild(createCell("th", "Total"));
        myTable.appendChild(tr);
        
        var tr = document.createElement("tr");
        tr.appendChild(createCell("th", "Amount"));
        tr.appendChild(createCell("td", roundoff(amount)));
        tr.appendChild(createCell("td", roundoff(amount)));
        myTable.appendChild(tr);
        
        var tr = document.createElement("tr");
        tr.appendChild(createCell("th", "Rate"));
        tr.appendChild(createCell("td", roundoff(rate) + "%"));
        tr.appendChild(createCell("td", ""));
        myTable.appendChild(tr);
        
        var tr = document.createElement("tr");
        tr.appendChild(createCell("td", ""));
        tr.appendChild(createCell("td", roundoff(amount*rate*0.01)));
        tr.appendChild(createCell("td", roundoff((amount*rate*0.01)+amount)));
        myTable.appendChild(tr);
        
        var tr = document.createElement("tr");
        tr.appendChild(createCell("th", "GST"));
        tr.appendChild(createCell("td", roundoff(gst) + "%"));
        tr.appendChild(createCell("td", ""));
        myTable.appendChild(tr);
        
        var tr = document.createElement("tr");
        tr.appendChild(createCell("td", ""));
        tr.appendChild(createCell("td", roundoff(amount*rate*0.01*gst*0.01)));
        tr.appendChild(createCell("td", roundoff((amount*rate*0.01*gst*0.01)+(amount*rate*0.01)+amount)));
        myTable.appendChild(tr);
      }
      
      document.getElementById("process").addEventListener("click", async function(event) {
        event.preventDefault();
        
        var date = readInputText("date");
        var currency = readInputText("currency");
        var amount = readInput("amount");
        var rate = readInput("rate");
        var gst = readInput("gst");
        var exch_rate = 1;
        if(currency != "INR"){
            exch_rate = await getExRate(currency, baseCurrency, amount, date);
            amount = amount * exch_rate;
            
        }
        createTable(date, currency, baseCurrency, amount, rate, gst, exch_rate);
      });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
